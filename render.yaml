services:
  - type: web
    name: crimcity-backend
    runtime: node
    buildCommand: npm install && cd backend && npx prisma generate && npx prisma migrate deploy && npx tsx prisma/seed.ts
    startCommand: cd backend && npx tsx src/index.ts
    envVars:
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        value: file:./dev.db
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: https://crimcity-web3.vercel.app
      - key: NODE_ENV
        value: production
